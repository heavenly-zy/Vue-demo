<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        <child @click="handleClick"></child> <!-- 自定义事件，需要通过子组件中的emit来触发 -->
        <!-- <child @click.native="handleClick"></child> 加一个修饰符即可触发原生事件 -->
    </div>
    <script>
        Vue.component('child', {
            template: '<div @click="handleChildClick">Child</div>', // 原生事件，可以直接触发
            methods: {
                handleChildClick() {
                    alert('handleChildClick')
                    this.$emit('click')
                }
            }
        })
        var vm = new Vue({
            el: '#root',
            methods: {
                handleClick() {
                    alert('handleClick')
                }
            }
        })
    </script>
</body>

</html>
