<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中CSS过渡动画</title>
    <script src="../vue.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to {
            /*开始时刻状态和结束时刻状态*/
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            /*进入和离开过程中一直存在*/
            transition: opacity 3s;
        }
    </style>
</head>

<body>
    <div id="root">
        <button @click="handleClick">切换</button>
        <transition name="fade">
            <div v-if="show">hello world</div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
