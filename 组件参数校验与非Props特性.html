<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件参数校验与非Props特性</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        <child content="hello world"></child>
    </div>
    <script>
        Vue.component('child', {
            props: {
                content: {
                    type: String, // 可以是数组 type: [String, Number]
                    required: false,
                    default: 'default value',
                    validator: function (value) {
                        return value.length > 5
                    }
                }
            },
            template: '<div>{{content}}</div>'
        })

        var vm = new Vue({
            el: '#root'
        })
        // Props 特性：
        // 1. 父组件传入(content)，子组件接收(props)
        // 2. DOM标签中不显示该属性(content)
        // 非 Props 特性：
        // 1. 不用 props 来接收
        // 2. 定义的属性会显示在DOM标签中
    </script>
</body>

</html>
